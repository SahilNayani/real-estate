                <h4 class="font-dm aos-init aos-animate" data-aos="fade-left">our partners <span class="text-sky aos-init aos-animate" data-aos="fade-up"> donâ€™t believe us, believe them</span></h4>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assest/js/main.js"></script>
    <script>
      // Show the first tab and hide the rest
      $('#tabs-nav .tab_link:first-child').addClass('active');
      $('.tab-content').hide();
      $('.tab-content:first').show();

      // Click function
      $('#tabs-nav .tab_link').click(function(){
        $('#tabs-nav .tab_link').removeClass('active');
        $(this).addClass('active');
        $('.tab-content').hide();
        
        var activeTab = $(this).find('a').attr('href');
        $(activeTab).fadeIn();
        return false;
      });
    </script>
    <!-- JS -->
  </body>
