<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>    
    <!-- Aos Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Style -->
    <link rel="stylesheet" href="assest/css/style.css" />
  </head>

  <body class="w-full bg-offwhite overflow-x-hidden">

   <div class="relative max-w-[1640px] mx-auto px-5 lg:px-8">
    <div class="flex flex-wrap py-20 -mx-3">
      <div class="w-full md:w-1/2">
        <div class="w-full p-3">
          <span class="capitalize text-xl md:text-2xl 2xl:text-3xl font-semibold">weâ€™d love to hear from you</span>
        </div>
      </div>
      <div class="w-full md:w-1/2 md:pl-8">
        <form action="" method="post">
          <div class="w-full p-3">
            <fieldset class="border-2 rounded-md border-ligthoffgray bg-white">
              <legend class="text-sm sm:text-base ml-3 font-medium px-2">Name</legend>
              <input class="w-full border-0 outline-none text-base p-3 pt-2 px-5 font-medium" type="text" name="name" id="name">
            </fieldset>
          </div>
          <div class="w-full p-3">
            <fieldset class="border-2 rounded-md border-ligthoffgray bg-white">
              <legend class="text-sm sm:text-base ml-3 font-medium px-2">Email</legend>
              <input class="w-full border-0 outline-none text-base p-3 pt-2 px-5 font-medium" type="text" name="email" id="email">
            </fieldset>
          </div>
          <div class="w-full p-3">
            <fieldset class="border-2 rounded-md border-ligthoffgray bg-white">
              <legend class="text-sm sm:text-base ml-3 font-medium px-2">Message</legend>
              <textarea class="w-full border-0 outline-none text-base p-3 pt-2 px-5 font-medium" name="textarea" id="" rows="3"></textarea>
            </fieldset>
          </div>
          <div class="w-full flex space-x-3 p-3">
            <a href="#" class="w-full text-center max-w-[200px] btn-primary rounded text-sm sm:text-base lg:text-lg py-3">Send</a>
            <a href="#" class="w-full text-center max-w-[200px] btn-secondary bg-white text-sky hover:text-white hover:bg-sky border border-sky rounded text-sm sm:text-base lg:text-lg p-3 anim">xx Captcha xx</a>
          </div>
        </form>
      </div>
    </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assest/js/main.js"></script>
  </body>
</html>
